plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'com.gammadex'
version '1.0-SNAPSHOT'

ext {
    junitParamsVersion = '5.4.0'
    junitMockitoVersion = '2.24.0'
    assertjVersion = '3.12.2'
    bouncycastleVersion = '1.61'
}

repositories {
    mavenCentral()
}

subprojects {

    repositories {
        mavenCentral()
    }


    compileKotlin {
        kotlinOptions.jvmTarget = "10"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "10"
    }

}