plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'com.gammadex'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitParamsVersion = '5.4.0'
    junitMockitoVersion = '2.24.0'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-test-junit5"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    testCompile "org.junit.jupiter:junit-jupiter-params:${junitParamsVersion}"
    testCompile "org.mockito:mockito-junit-jupiter:${junitMockitoVersion}"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.10"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.10"
}